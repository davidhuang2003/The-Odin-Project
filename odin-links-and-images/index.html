<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Links and Images</title>
  </head>
  <body>
    <h1>Homepage</h1>
    <a
      href="https://www.theodinproject.com/about"
      target="_blank"
      rel="noopener noreferrer"
      >About The Odin Project</a
    >
    <!-- NOTES 
        1. href - specifies destination link
        2. target refers to where the linked resource will be opened 
        3. rel attributes describes the relation between current element and linked item.  !SECURITY RISK OF NOT HAVING 1) "noopener" & 2) "noreferrer"

        ABSOLUTE LINKS: full directions including ip. 
        1. has two pars: scheme & domain

        RELATIVE LINKS: local directions relative to your current location.
    -->
    <a href="./pages/about.html">About</a>
    <img src="../images/dog.jpg" />
  </body>
</html>
